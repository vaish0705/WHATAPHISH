{% extends 'base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Check</button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} classes="{{ message.tags }}" {% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</form>
{% endblock %}
